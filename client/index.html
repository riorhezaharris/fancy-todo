<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <form class="d-flex" id="logout-form">
          <button class="btn btn-outline-primary" type="submit" id="nav-logout">Logout</button>
        </form>
        <form class="d-flex" id="nav-register-form">
          <button class="btn btn-outline-primary" type="submit" id="nav-register">Register</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="main-page" class="container border mb-3 mt-4" style="width: 800px;">
    <h1>Todo List</h1>
    <form method="POST" id="add-form">
      <div class="row">
        <div class="col-1">
          <button type="submit" class="btn btn-primary mr-2">Add</button>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Title" name="title" id="add-title">
        </div>
        <div class="col-3">
          <input type="date" class="form-control" placeholder="" name="dueDate" id="add-dueDate">
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-1 my-2">
          <input type="text" class="form-control" placeholder="Description" name="description" id="add-description">
        </div>
      </div>
    </form>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Deadline</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="table-todo">
      </tbody>
    </table>

  </div>

  <div id="edit-page" class="container border mb-3 mt-4" style="width: 800px;">
    <h1>Edit Todo</h1>
    <form method="POST" id="edit-form">
    </form>
  </div>

  <div id="login-page" class="container border mb-3" style="width: 500px;">
    <h1>Login</h1>
    <form action="" method="POST" id="login-form">
      <div class="form-group row mb-3">
        <label for="login-email" class="col-2 col-form-label">Email: </label>
        <div class="col-10">
          <input type="email" name="email" id="login-email" class="form-control">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="login-password" class="col-2 col-form-label">Password: </label>
        <div class="col-10">
          <input type="password" name="password" id="login-password" class="form-control">
        </div>
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>

  <div id="register-page" class="container border mb-3" style="width: 500px;">
    <h1>Register</h1>
    <form action="" method="POST" id="register-form">
      <div class="form-group row mb-3">
        <label for="register-email" class="col-2 col-form-label">Email: </label>
        <div class="col-10">
          <input type="email" name="email" id="register-email" class="form-control">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="register-password" class="col-2 col-form-label">Password: </label>
        <div class="col-10">
          <input type="password" name="password" id="register-password" class="form-control">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="register-name" class="col-2 col-form-label">Name: </label>
        <div class="col-10">
          <input type="text" name="name" id="register-name" class="form-control">
        </div>
      </div>
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
